<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TribO | Create New </title>
	<link rel="stylesheet" href="icono.min.css">
</head>
<body>
	<h1>Create New</h1>
	<h2>From Template</h2>
	<input type="search" placeholder="Search template">
	<h2>Start new</h2>
	<select name="" id="">
		<option value="Action">Action</option>
		<option value="Skill">Skill</option>
		<option value="Resource">Resource</option>
		<option value="Rule">Rule</option>
		<option value="Place">Place</option>
	</select>
	<div>
		<div>
			<h2>Basic Information</h2>
			<input type="text" placeholder="Title">
			<input type="text" placeholder="Short description">
			<input type="text" placeholder="Place">
			<input type="text" placeholder="Organizers">
		</div>
		<div>	
			<h2>Media</h2>
			<input type="file">
		</div>
		<div>	
			<h2>I/O</h2>
			<small>In case of actions, what ARRS does it depend on (inputs) or what it'll generate (outputs)</small>
			<h3>Quick add</h3>
			<select name="" id="">
				<option value="Input">Input</option>
				<option value="Output">Output</option>
			</select>
			<select name="" id="">
				<option value="Action">Action</option>
				<option value="Skill">Skill</option>
				<option value="Resource">Resource</option>
				<option value="Rule">Rule</option>
				<option value="Place">Place</option>
			</select>
			<input type="text" placeholder="Title">
			<button><i class="icono-plus"></i></button>
		</div>
		<div>
			<h2>Create</h2>
			<input type="submit">
		</div>	
	</div>	
</body>
</html>
