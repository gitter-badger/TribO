<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TribO | Search</title>
	<link rel="stylesheet" href="icono.min.css">
</head>
<body>
	<input type="search" placeholder="search...">
	<h1>Filter</h1>
	<input name="result" type="radio" value="all" checked="">All
	<input name="result" type="radio" value="places">Places
	<input name="result" type="radio" value="people">People
	<input name="result" type="radio" value="actions">Actions
	<input name="result" type="radio" value="skills">Skills
	<input name="result" type="radio" value="resources">Resources
	<input name="result" type="radio" value="rules">Rules
	<h1>Search Results</h1>
	<ul>
		<li><i class="icono-pin"></i> <span>Some place</span></li>
		<li><i class="icono-user"></i> <span>Some user</span></li>
		<li><i class="icono-asterisk"></i> <span>Some ARRS</span></li>
	</ul>	
</body>
</html>
